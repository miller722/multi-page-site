
<div class="property-form"> 
  <div class="property-form__select"> 
    <label class="property-form__select--label" for="">City</label>
    <select class="property-form__select--color">
      <option class="property-form__select--option" value="">New York</option>
    </select>
  </div>
  <div class="property-form__select"> 
    <label class="property-form__select--label" for=""> Property Type</label>
    <select class="property-form__select--color">
      <option class="property-form__select--option" value="">Any Tipe</option>
    </select>
  </div>
  <div class="property-form__select"> 
    <label class="property-form__select--label" for="">Purpose</label>
    <select class="property-form__select--color">
      <option class="property-form__select--option" value="">Any Purpose</option>
    </select>
  </div>
  <div class="property-form__select"> 
    <label class="property-form__select--label" for="">Badrooms</label>
    <select class="property-form__select--color">
      <option class="property-form__select--option" value="">+1</option>
    </select>
  </div>
  <div class="property-form__select"> 
    <label class="property-form__select--label" for="">Bathrooms</label>

    <label class="form-label property-form__select property-form__select--label" for="customRange3">Price</label>
